version: '3'
services:
  stellarburgertestapi:
    build: .
    ports:
      - "8080:8080"
    command: mvn clean test
  allure:
    image: frankescobar/allure-docker-service    # Официальный образ Allure
    ports:
      - "8081:8081"  # Порт для отчетов Allure
    volumes:
      - ./allure-results:/app/allure-results  # Монтируем директорию с результатами тестов
    depends_on:
      - stellarburgertestapi