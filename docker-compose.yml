version: '3'
services:
  myapp:
    build: .
    tty: true
  allure:
    image: "frankescobar/allure-docker-service"
    user: $(id -u):$(id -g)
    environment:
      CHECK_RESULTS_EVERY_SECONDS: None
      KEEP_HISTORY: 3
    ports:
      - "5050:5050"
    volumes:
      - ${PWD}/allure-results:/app/allure-results
      - ${PWD}/allure-reports:/app/default-reports
